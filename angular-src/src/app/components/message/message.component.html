<div class="panel message" [ngClass]="{'panel-info': message.mine, 'panel-warning': !message.mine}">
  <div class="panel-body" [ngClass]="{mine: message.mine}">
      <!-- <div *ngIf="!message.mine" class="avatar">
        <img src="assets/img/generic-avatar.png" alt="avatar" height="57px" width="50px">
      </div> -->

      <div class="msg-text-container">
        <div class="dropdown">
          <h3 class="panel-title"><strong>{{message.from}}        </strong><button class="dropbtn">⋮</button></h3>
          <div class="dropdown-content">
            <a href="#">Copy</a>
            <a href="#">Forward</a>
          </div>
        </div>
        <p class="msg-text">{{message.text}}</p>
        <h3 class="panel-title" id="time" [ngClass]="{'fade-in': fadeTime}"><small> • {{time}}</small></h3>
      </div>

    <!-- <div *ngIf="message.mine" class="avatar">
       <img src="assets/img/generic-avatar.png" alt="avatar" height="57px" width="50px">
    </div> -->
  </div>
</div>
